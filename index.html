<!DOCTYPE html>
<html>
<head>
    <title>åœ¨çº¿è®°äº‹æœ¬</title>
    <meta charset="UTF-8">
    <!-- å¼•å…¥ Quill å¯Œæ–‡æœ¬ç¼–è¾‘å™¨çš„ CSS æ–‡ä»¶ -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* CSS æ ·å¼éƒ¨åˆ† */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* è§†å£é«˜åº¦ */
            overflow: hidden; /* éšè—æº¢å‡ºå†…å®¹ */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* è®¾ç½®å­—ä½“ */
        }
        /* Quill ç¼–è¾‘å™¨å·¥å…·æ æ ·å¼ */
        .ql-toolbar.ql-snow {
            border: none;
            border-bottom: 1px solid #e0e0e0;
        }
        /* Quill ç¼–è¾‘å™¨å®¹å™¨æ ·å¼ */
        .ql-container.ql-snow {
            border: none;
        }
        /* ç¼–è¾‘å™¨å­—ä½“å¤§å° */
        .ql-editor {
            font-size: 16px;
        }
        /* æ ‡ç­¾é¡µå®¹å™¨æ ·å¼ */
        #tabs-container {
            background-color: #f5f5f5;
            padding: 5px 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        /* æ ‡ç­¾é¡µæ•´ä½“å¸ƒå±€ */
        #tabs {
            display: flex;
            align-items: center;
        }
        /* æ ‡ç­¾é¡µåˆ—è¡¨æ ·å¼ */
        #tab-list {
            display: flex;
            flex-grow: 1;
            overflow-x: auto; /* æ°´å¹³æ–¹å‘å¯æ»šåŠ¨ */
        }
        /* å•ä¸ªæ ‡ç­¾é¡µæ ·å¼ */
        .tab {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            margin-right: 5px;
            cursor: pointer;
            position: relative;
            user-select: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            color: #555;
        }
        /* é¼ æ ‡æ‚¬åœåœ¨æ ‡ç­¾é¡µä¸Šæ—¶çš„æ ·å¼ */
        .tab:hover {
            background-color: #e9e9e9;
        }
        /* æ¿€æ´»çŠ¶æ€çš„æ ‡ç­¾é¡µæ ·å¼ */
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
            color: #000;
            font-weight: 500;
        }
        /* æ ‡ç­¾é¡µå…³é—­æŒ‰é’®æ ·å¼ */
        .tab-close {
            margin-left: 10px;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            opacity: 0; /* é»˜è®¤éšè— */
            transition: opacity 0.2s ease;
        }
        /* é¼ æ ‡æ‚¬åœæ—¶æ˜¾ç¤ºå…³é—­æŒ‰é’® */
        .tab:hover .tab-close,
        .tab.active .tab-close {
            opacity: 1;
        }
        /* å…³é—­æŒ‰é’®æ‚¬åœæ ·å¼ */
        .tab-close:hover {
            color: #333;
        }
        /* æ–°å»ºæ ‡ç­¾é¡µæŒ‰é’®æ ·å¼ */
        #new-tab {
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            transition: background-color 0.2s ease;
        }
        #new-tab:hover {
            background-color: #e0e0e0;
        }
        /* ç¼–è¾‘å™¨åŒºåŸŸé«˜åº¦è®¡ç®— */
        #editor {
            height: calc(100vh - 48px - 42px); /* 100% è§†å£é«˜åº¦å‡å»æ ‡ç­¾é¡µå’Œå·¥å…·æ çš„é«˜åº¦ */
        }
    </style>
</head>
<body>
    <!-- æ ‡ç­¾é¡µå®¹å™¨ -->
    <div id="tabs-container">
        <div id="tabs">
            <div id="tab-list"></div>
            <button id="new-tab">+</button>
        </div>
    </div>
    <!-- Quill ç¼–è¾‘å™¨å®¹å™¨ -->
    <div id="editor"></div>

    <!-- å¼•å…¥ Quill å’Œ jQuery çš„ JS æ–‡ä»¶ -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // åˆå§‹åŒ– Quill ç¼–è¾‘å™¨
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        [{ 'header': [1, 2, 3, false] }], // æ ‡é¢˜
                        ['bold', 'italic', 'underline'],   // ç²—ä½“ã€æ–œä½“ã€ä¸‹åˆ’çº¿
                        ['image']                          // æ’å…¥å›¾ç‰‡
                    ],
                    handlers: {
                        // è‡ªå®šä¹‰å›¾ç‰‡ä¸Šä¼ å¤„ç†
                        'image': function() {
                            const input = document.createElement('input');
                            input.setAttribute('type', 'file');
                            input.setAttribute('accept', 'image/*');
                            input.click();

                            input.onchange = function() {
                                const file = input.files[0];
                                if (file) {
                                    const formData = new FormData();
                                    formData.append('file', file);
                                    // ä½¿ç”¨ AJAX ä¸Šä¼ å›¾ç‰‡
                                    $.ajax({
                                        url: window.location.href,
                                        type: 'POST',
                                        data: formData,
                                        processData: false,
                                        contentType: false,
                                        success: function(response) {
                                            if (response.success) {
                                                const range = quill.getSelection(true);
                                                // åœ¨ç¼–è¾‘å™¨ä¸­æ’å…¥å›¾ç‰‡
                                                quill.insertEmbed(range.index, 'image', response.url);
                                            } else {
                                                alert(response.error || 'ä¸Šä¼ å¤±è´¥');
                                            }
                                        }
                                    });
                                }
                            };
                        }
                    }
                }
            }
        });

        // å¤„ç†æ–‡ä»¶æ‹–æ”¾ä¸Šä¼ 
        quill.root.addEventListener('drop', function(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        // å¤„ç†æ–‡ä»¶ç²˜è´´ä¸Šä¼ 
        quill.root.addEventListener('paste', function(event) {
            event.preventDefault();
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file') {
                    const file = item.getAsFile();
                    handleFiles([file]);
                }
            }
        });

        // ç»Ÿä¸€å¤„ç†æ–‡ä»¶ï¼ˆå›¾ç‰‡å’Œå…¶ä»–æ–‡ä»¶ï¼‰
        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    // å¦‚æœæ˜¯å›¾ç‰‡ï¼Œè¯»å–ä¸º DataURL å¹¶ä¸Šä¼ 
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // å¦‚æœæ˜¯å…¶ä»–æ–‡ä»¶ï¼Œç›´æ¥ä¸Šä¼ 
                    uploadFile(file);
                }
            }
        }
        
        // ä¸Šä¼ éå›¾ç‰‡æ–‡ä»¶
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: window.location.href,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.success) {
                        let range = quill.getSelection() || { index: quill.getLength() };
                        // æ’å…¥æ–‡ä»¶é“¾æ¥
                        const text = `ğŸ“ ${response.filename}`;
                        quill.insertText(range.index, text, 'link', response.url);
                        quill.insertText(range.index + text.length, ' ', 'normal');
                    } else {
                        alert(response.error || 'ä¸Šä¼ å¤±è´¥');
                    }
                }
            });
        }

        // ä¸Šä¼  Base64 ç¼–ç çš„å›¾ç‰‡
        function uploadImage(dataUrl) {
            $.ajax({
                url: window.location.href,
                type: 'POST',
                data: {
                    image: dataUrl
                },
                success: function(response) {
                    if (response.success) {
                        let range = quill.getSelection() || { index: quill.getLength() };
                        // æ’å…¥å›¾ç‰‡
                        quill.insertEmbed(range.index, 'image', response.url);
                    }
                }
            });
        }

        // è‡ªåŠ¨ä¿å­˜åŠŸèƒ½
        let saveTimeout;
        quill.on('text-change', function() {
            clearTimeout(saveTimeout);
            // å»¶è¿Ÿ 1 ç§’åä¿å­˜å†…å®¹
            saveTimeout = setTimeout(saveContent, 1000);
        });

        function saveContent() {
            let content = quill.root.innerHTML;
            $.post(window.location.href, {
                content: content,
                noteId: tabs.current // å½“å‰æ ‡ç­¾é¡µçš„ ID
            }, function(response) {
                console.log('å†…å®¹å·²ä¿å­˜');
            });
        }

        // æ ‡ç­¾é¡µç®¡ç†å¯¹è±¡
        const tabs = {
            list: JSON.parse(localStorage.getItem('tabs') || '[]'), // ä» localStorage åŠ è½½æ ‡ç­¾é¡µåˆ—è¡¨
            current: localStorage.getItem('currentTab') || null, // ä» localStorage åŠ è½½å½“å‰æ ‡ç­¾é¡µ

            // åˆå§‹åŒ–
            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const noteId = urlParams.get('note');

                // å¦‚æœ URL ä¸­æœ‰ note å‚æ•°ï¼Œåˆ™åŠ è½½è¯¥ç¬”è®°
                if (noteId) {
                    this.current = noteId;
                    // å¦‚æœè¯¥ç¬”è®°ä¸åœ¨æ ‡ç­¾é¡µåˆ—è¡¨ä¸­ï¼Œåˆ™æ·»åŠ 
                    if (!this.list.find(tab => tab.id === noteId)) {
                        this.list.push({ id: noteId, name: `ç¬”è®° ${noteId.slice(0, 6)}` });
                    }
                }

                // å¦‚æœæ²¡æœ‰æ ‡ç­¾é¡µï¼Œåˆ™åˆ›å»ºä¸€ä¸ªæ–°çš„
                if (this.list.length === 0) {
                    this.createTab();
                } else {
                    // å¦‚æœæ²¡æœ‰å½“å‰æ ‡ç­¾é¡µï¼Œåˆ™é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ª
                    if (!this.current) {
                        this.current = this.list[0].id;
                    }
                    this.loadContent(this.current);
                    this.render();
                }

                this.bindEvents(); // ç»‘å®šäº‹ä»¶
                this.save(); // ä¿å­˜çŠ¶æ€
            },

            // åˆ›å»ºæ–°æ ‡ç­¾é¡µ
            createTab() {
                const id = Math.random().toString(36).substr(2, 9); // ç”Ÿæˆéšæœº ID
                const name = `ç¬”è®° ${id.slice(0, 6)}`;
                this.list.push({ id, name });
                this.current = id;
                this.save();
                this.render();
                this.loadContent(id);
            },

            // å…³é—­æ ‡ç­¾é¡µ
            closeTab(id) {
                const index = this.list.findIndex(tab => tab.id === id);
                if (index > -1) {
                    this.list.splice(index, 1);
                    // å¦‚æœå…³é—­çš„æ˜¯å½“å‰æ ‡ç­¾é¡µï¼Œåˆ™åˆ‡æ¢åˆ°å‰ä¸€ä¸ªæ ‡ç­¾é¡µ
                    if (this.current === id) {
                        this.current = this.list[Math.max(0, index - 1)]?.id;
                    }
                    this.save();
                    this.render();
                    if (this.current) {
                        this.loadContent(this.current);
                    }
                }
            },

            // åˆ‡æ¢æ ‡ç­¾é¡µ
            switchTab(id) {
                this.current = id;
                this.save();
                this.render();
                this.loadContent(id);
            },

            // åŠ è½½ç¬”è®°å†…å®¹
            loadContent(id) {
                // æ›´æ–°æµè§ˆå™¨ URLï¼Œä¸åˆ·æ–°é¡µé¢
                const baseUrl = window.location.pathname;
                const url = new URL(baseUrl, window.location.origin);
                url.searchParams.set('note', id);
                window.history.replaceState({}, '', url.toString());
                
                // ä½¿ç”¨ AJAX åŠ è½½ç¬”è®°å†…å®¹
                $.ajax({
                    url: baseUrl,
                    type: 'GET',
                    data: { note: id },
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest' // æ ‡è®°ä¸º AJAX è¯·æ±‚
                    },
                    success: function(response) {
                        quill.setContents([], 'silent'); // æ¸…ç©ºç¼–è¾‘å™¨
                        quill.clipboard.dangerouslyPasteHTML(0, response, 'silent'); // ç²˜è´´å†…å®¹
                    }
                });
            },

            // ä¿å­˜æ ‡ç­¾é¡µçŠ¶æ€åˆ° localStorage
            save() {
                localStorage.setItem('tabs', JSON.stringify(this.list));
                localStorage.setItem('currentTab', this.current);
            },

            // æ¸²æŸ“æ ‡ç­¾é¡µåˆ—è¡¨
            render() {
                const container = document.getElementById('tab-list');
                container.innerHTML = this.list.map(tab => `
                    <div class="tab ${tab.id === this.current ? 'active' : ''}" 
                         data-id="${tab.id}">
                        ${tab.name}
                        <span class="tab-close">Ã—</span>
                    </div>
                `).join('');
            },

            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            bindEvents() {
                document.getElementById('new-tab').addEventListener('click', () => this.createTab());
                
                document.getElementById('tab-list').addEventListener('click', (e) => {
                    const tab = e.target.closest('.tab');
                    if (!tab) return;
                    
                    if (e.target.classList.contains('tab-close')) {
                        this.closeTab(tab.dataset.id);
                    } else {
                        this.switchTab(tab.dataset.id);
                    }
                });
            }
        };

        // åˆå§‹åŒ–æ ‡ç­¾é¡µç³»ç»Ÿ
        tabs.init();
    </script>
</body>
</html>
