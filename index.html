<!DOCTYPE html>
<html>
<head>
    <title>在线记事本</title>
    <meta charset="UTF-8">
    <!-- 引入 Quill 富文本编辑器的 CSS 文件 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* CSS 样式部分 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 视口高度 */
            overflow: hidden; /* 隐藏溢出内容 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* 设置字体 */
        }
        /* Quill 编辑器工具栏样式 */
        .ql-toolbar.ql-snow {
            border: none;
            border-bottom: 1px solid #e0e0e0;
        }
        /* Quill 编辑器容器样式 */
        .ql-container.ql-snow {
            border: none;
        }
        /* 编辑器字体大小 */
        .ql-editor {
            font-size: 16px;
        }
        /* 标签页容器样式 */
        #tabs-container {
            background-color: #f5f5f5;
            padding: 5px 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        /* 标签页整体布局 */
        #tabs {
            display: flex;
            align-items: center;
        }
        /* 标签页列表样式 */
        #tab-list {
            display: flex;
            flex-grow: 1;
            overflow-x: auto; /* 水平方向可滚动 */
        }
        /* 单个标签页样式 */
        .tab {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            margin-right: 5px;
            cursor: pointer;
            position: relative;
            user-select: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            color: #555;
        }
        /* 鼠标悬停在标签页上时的样式 */
        .tab:hover {
            background-color: #e9e9e9;
        }
        /* 激活状态的标签页样式 */
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
            color: #000;
            font-weight: 500;
        }
        /* 标签页关闭按钮样式 */
        .tab-close {
            margin-left: 10px;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.2s ease;
        }
        /* 鼠标悬停时显示关闭按钮 */
        .tab:hover .tab-close,
        .tab.active .tab-close {
            opacity: 1;
        }
        /* 关闭按钮悬停样式 */
        .tab-close:hover {
            color: #333;
        }
        /* 新建标签页按钮样式 */
        #new-tab {
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            transition: background-color 0.2s ease;
        }
        #new-tab:hover {
            background-color: #e0e0e0;
        }
        /* 编辑器区域高度计算 */
        #editor {
            height: calc(100vh - 48px - 42px); /* 100% 视口高度减去标签页和工具栏的高度 */
        }
    </style>
</head>
<body>
    <!-- 标签页容器 -->
    <div id="tabs-container">
        <div id="tabs">
            <div id="tab-list"></div>
            <button id="new-tab">+</button>
        </div>
    </div>
    <!-- Quill 编辑器容器 -->
    <div id="editor"></div>

    <!-- 引入 Quill 和 jQuery 的 JS 文件 -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 初始化 Quill 编辑器
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        [{ 'header': [1, 2, 3, false] }], // 标题
                        ['bold', 'italic', 'underline'],   // 粗体、斜体、下划线
                        ['image']                          // 插入图片
                    ],
                    handlers: {
                        // 自定义图片上传处理
                        'image': function() {
                            const input = document.createElement('input');
                            input.setAttribute('type', 'file');
                            input.setAttribute('accept', 'image/*');
                            input.click();

                            input.onchange = function() {
                                const file = input.files[0];
                                if (file) {
                                    const formData = new FormData();
                                    formData.append('file', file);
                                    // 使用 AJAX 上传图片
                                    $.ajax({
                                        url: window.location.href,
                                        type: 'POST',
                                        data: formData,
                                        processData: false,
                                        contentType: false,
                                        success: function(response) {
                                            if (response.success) {
                                                const range = quill.getSelection(true);
                                                // 在编辑器中插入图片
                                                quill.insertEmbed(range.index, 'image', response.url);
                                            } else {
                                                alert(response.error || '上传失败');
                                            }
                                        }
                                    });
                                }
                            };
                        }
                    }
                }
            }
        });

        // 处理文件拖放上传
        quill.root.addEventListener('drop', function(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        // 处理文件粘贴上传
        quill.root.addEventListener('paste', function(event) {
            event.preventDefault();
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file') {
                    const file = item.getAsFile();
                    handleFiles([file]);
                }
            }
        });

        // 统一处理文件（图片和其他文件）
        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    // 如果是图片，读取为 DataURL 并上传
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // 如果是其他文件，直接上传
                    uploadFile(file);
                }
            }
        }
        
        // 上传非图片文件
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: window.location.href,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.success) {
                        let range = quill.getSelection() || { index: quill.getLength() };
                        // 插入文件链接
                        const text = `📎 ${response.filename}`;
                        quill.insertText(range.index, text, 'link', response.url);
                        quill.insertText(range.index + text.length, ' ', 'normal');
                    } else {
                        alert(response.error || '上传失败');
                    }
                }
            });
        }

        // 上传 Base64 编码的图片
        function uploadImage(dataUrl) {
            $.ajax({
                url: window.location.href,
                type: 'POST',
                data: {
                    image: dataUrl
                },
                success: function(response) {
                    if (response.success) {
                        let range = quill.getSelection() || { index: quill.getLength() };
                        // 插入图片
                        quill.insertEmbed(range.index, 'image', response.url);
                    }
                }
            });
        }

        // 自动保存功能
        let saveTimeout;
        quill.on('text-change', function() {
            clearTimeout(saveTimeout);
            // 延迟 1 秒后保存内容
            saveTimeout = setTimeout(saveContent, 1000);
        });

        function saveContent() {
            let content = quill.root.innerHTML;
            $.post(window.location.href, {
                content: content,
                noteId: tabs.current // 当前标签页的 ID
            }, function(response) {
                console.log('内容已保存');
            });
        }

        // 标签页管理对象
        const tabs = {
            list: JSON.parse(localStorage.getItem('tabs') || '[]'), // 从 localStorage 加载标签页列表
            current: localStorage.getItem('currentTab') || null, // 从 localStorage 加载当前标签页

            // 初始化
            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const noteId = urlParams.get('note');

                // 如果 URL 中有 note 参数，则加载该笔记
                if (noteId) {
                    this.current = noteId;
                    // 如果该笔记不在标签页列表中，则添加
                    if (!this.list.find(tab => tab.id === noteId)) {
                        this.list.push({ id: noteId, name: `笔记 ${noteId.slice(0, 6)}` });
                    }
                }

                // 如果没有标签页，则创建一个新的
                if (this.list.length === 0) {
                    this.createTab();
                } else {
                    // 如果没有当前标签页，则默认选择第一个
                    if (!this.current) {
                        this.current = this.list[0].id;
                    }
                    this.loadContent(this.current);
                    this.render();
                }

                this.bindEvents(); // 绑定事件
                this.save(); // 保存状态
            },

            // 创建新标签页
            createTab() {
                const id = Math.random().toString(36).substr(2, 9); // 生成随机 ID
                const name = `笔记 ${id.slice(0, 6)}`;
                this.list.push({ id, name });
                this.current = id;
                this.save();
                this.render();
                this.loadContent(id);
            },

            // 关闭标签页
            closeTab(id) {
                const index = this.list.findIndex(tab => tab.id === id);
                if (index > -1) {
                    this.list.splice(index, 1);
                    // 如果关闭的是当前标签页，则切换到前一个标签页
                    if (this.current === id) {
                        this.current = this.list[Math.max(0, index - 1)]?.id;
                    }
                    this.save();
                    this.render();
                    if (this.current) {
                        this.loadContent(this.current);
                    }
                }
            },

            // 切换标签页
            switchTab(id) {
                this.current = id;
                this.save();
                this.render();
                this.loadContent(id);
            },

            // 加载笔记内容
            loadContent(id) {
                // 更新浏览器 URL，不刷新页面
                const baseUrl = window.location.pathname;
                const url = new URL(baseUrl, window.location.origin);
                url.searchParams.set('note', id);
                window.history.replaceState({}, '', url.toString());
                
                // 使用 AJAX 加载笔记内容
                $.ajax({
                    url: baseUrl,
                    type: 'GET',
                    data: { note: id },
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest' // 标记为 AJAX 请求
                    },
                    success: function(response) {
                        quill.setContents([], 'silent'); // 清空编辑器
                        quill.clipboard.dangerouslyPasteHTML(0, response, 'silent'); // 粘贴内容
                    }
                });
            },

            // 保存标签页状态到 localStorage
            save() {
                localStorage.setItem('tabs', JSON.stringify(this.list));
                localStorage.setItem('currentTab', this.current);
            },

            // 渲染标签页列表
            render() {
                const container = document.getElementById('tab-list');
                container.innerHTML = this.list.map(tab => `
                    <div class="tab ${tab.id === this.current ? 'active' : ''}" 
                         data-id="${tab.id}">
                        ${tab.name}
                        <span class="tab-close">×</span>
                    </div>
                `).join('');
            },

            // 绑定事件监听器
            bindEvents() {
                document.getElementById('new-tab').addEventListener('click', () => this.createTab());
                
                document.getElementById('tab-list').addEventListener('click', (e) => {
                    const tab = e.target.closest('.tab');
                    if (!tab) return;
                    
                    if (e.target.classList.contains('tab-close')) {
                        this.closeTab(tab.dataset.id);
                    } else {
                        this.switchTab(tab.dataset.id);
                    }
                });
            }
        };

        // 初始化标签页系统
        tabs.init();
    </script>
</body>
</html>
