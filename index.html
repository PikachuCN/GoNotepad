<body>
    <!-- æ ‡ç­¾é¡µå®¹å™¨ -->
    <div id="tabs-container">

    <!-- Quill ç¼–è¾‘å™¨å®¹å™¨ -->
    <div id="editor"></div>

    <!-- å¯†ç éªŒè¯å¼¹çª— -->
    <div id="password-modal" class="password-modal">
        <div class="password-modal-content">
            <h3>ğŸ”’ è¯·è¾“å…¥å¯†ç ä»¥ä¿å­˜ç¬”è®°</h3>

                </label>

                <button class="password-btn password-btn-confirm" id="password-confirm">ç¡®è®¤ä¿å­˜</button>

    <!-- å¼•å…¥ jQuery å’Œ Toast UI Editor çš„ JS æ–‡ä»¶ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        // åˆå§‹åŒ– Toast UI Editor
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: 'calc(100vh - 48px - 42px)',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            events: {
                change: function() {
                    // è‡ªåŠ¨ä¿å­˜
                    saveContent();
                }
            },
            hooks: {
                addImageBlobHook: (blob, callback) => {
                    const formData = new FormData();
                    formData.append('file', blob);

                    $.ajax({
                        url: window.location.origin + window.location.pathname,
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            if (response.success) {
                                // è¿”å›å›¾ç‰‡ URL
                                callback(response.url, 'alt text');
                            } else {
                                alert(response.error || 'ä¸Šä¼ å¤±è´¥');
                            }
                        }
                    });
                }
            }
        });

        // æ‹–æ”¾ä¸Šä¼ 
        document.getElementById('editor').addEventListener('drop', function(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        // ç»Ÿä¸€å¤„ç†æ–‡ä»¶ï¼ˆå›¾ç‰‡å’Œå…¶ä»–æ–‡ä»¶ï¼‰
        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    // å¦‚æœæ˜¯å›¾ç‰‡ï¼Œè¯»å–ä¸º DataURL å¹¶ä¸Šä¼ 
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // å¦‚æœæ˜¯å…¶ä»–æ–‡ä»¶ï¼Œç›´æ¥ä¸Šä¼ 
                    uploadFile(file);
                }
            }
        }
        
        // ä¸Šä¼ éå›¾ç‰‡æ–‡ä»¶
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: window.location.origin + window.location.pathname,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.success) {
                        // æ’å…¥æ–‡ä»¶é“¾æ¥
                        const text = `[ğŸ“ ${response.filename}](${response.url})`;
                        editor.insertText(text);
                    } else {
                        alert(response.error || 'ä¸Šä¼ å¤±è´¥');
                    }
                }
            });
        }

        // ä¸Šä¼  Base64 ç¼–ç çš„å›¾ç‰‡
        function uploadImage(dataUrl) {
            $.ajax({
                url: window.location.origin + window.location.pathname,
                type: 'POST',
                data: {
                    image: dataUrl
                },
                success: function(response) {
                    if (response.success) {
                        // æ’å…¥å›¾ç‰‡
                        const imageUrl = `![pasted image](${response.url})`;
                        editor.insertText(imageUrl);
                    }
                }
            });
        }

        // Cookie ç®¡ç†å·¥å…·
        const cookieManager = {
            set: function(name, value, days = 30) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
            },
            get: function(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            },
            delete: function(name) {
                document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/`;
            }
        };

        // å¯†ç éªŒè¯ç®¡ç†
        const passwordManager = {
            currentPassword: null,
            failedAttempts: 0,
            maxFailedAttempts: 3,

            // ä»cookiesè·å–ä¿å­˜çš„å¯†ç 
            getSavedPassword: function() {
                return cookieManager.get('notepad_password');
            },

            // ä¿å­˜å¯†ç åˆ°cookies
            savePassword: function(password, remember) {
                if (remember) {
                    cookieManager.set('notepad_password', password, 30); // ä¿å­˜30å¤©
                }
                this.currentPassword = password;
                this.failedAttempts = 0; // é‡ç½®å¤±è´¥æ¬¡æ•°
            },

            // æ¸…é™¤ä¿å­˜çš„å¯†ç 
            clearPassword: function() {
                cookieManager.delete('notepad_password');
                this.currentPassword = null;
                this.failedAttempts = 0;
            },

            // è®°å½•å¯†ç éªŒè¯å¤±è´¥
            recordFailedAttempt: function() {
                this.failedAttempts++;
                if (this.failedAttempts >= this.maxFailedAttempts) {
                    // å¦‚æœå¤±è´¥æ¬¡æ•°è¿‡å¤šï¼Œæ¸…é™¤ä¿å­˜çš„å¯†ç 
                    this.clearPassword();
                    return true; // è¿”å›trueè¡¨ç¤ºéœ€è¦é‡æ–°è¾“å…¥
                }
                return false;
            },

            // æ£€æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆå¯†ç 
            hasValidPassword: function() {
                return this.currentPassword || this.getSavedPassword();
            },

            // è·å–å½“å‰å¯†ç 
            getCurrentPassword: function() {
                return this.currentPassword || this.getSavedPassword();
            },

            // é‡ç½®å¤±è´¥æ¬¡æ•°
            resetFailedAttempts: function() {
                this.failedAttempts = 0;
            }
        };

        // å¯†ç éªŒè¯å¼¹çª—ç®¡ç†
        const passwordModal = {
            modal: null,
            input: null,
            errorDiv: null,
            rememberCheckbox: null,
            onConfirm: null,

            init: function() {
                this.modal = document.getElementById('password-modal');
                this.input = document.getElementById('password-input');
                this.errorDiv = document.getElementById('password-error');
                this.rememberCheckbox = document.getElementById('remember-password');

                // ç»‘å®šäº‹ä»¶
                document.getElementById('password-confirm').addEventListener('click', () => this.confirm());
                document.getElementById('password-cancel').addEventListener('click', () => this.cancel());

                // å›è½¦é”®ç¡®è®¤
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.confirm();
                    }
                });

                // ç‚¹å‡»èƒŒæ™¯å…³é—­
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.cancel();
                    }
                });
            },

            show: function(callback) {
                this.onConfirm = callback;
                this.input.value = '';
                this.errorDiv.textContent = '';
                this.modal.style.display = 'block';
                this.input.focus();
            },

            hide: function() {
                this.modal.style.display = 'none';
                this.onConfirm = null;
            },

            confirm: function() {
                const password = this.input.value.trim();
                if (!password) {
                    this.showError('è¯·è¾“å…¥å¯†ç ');
                    return;
                }

                const remember = this.rememberCheckbox.checked;
                passwordManager.savePassword(password, remember);

                if (this.onConfirm) {
                    this.onConfirm(password);
                }
                this.hide();
            },

            cancel: function() {
                this.hide();
            },

            showError: function(message) {
                this.errorDiv.textContent = message;
            }
        };

        // è‡ªåŠ¨ä¿å­˜åŠŸèƒ½
        let saveTimeout;
        let isInitializing = true; // æ ‡è®°æ˜¯å¦æ­£åœ¨åˆå§‹åŒ–

        function saveContent() {
            // å¦‚æœæ­£åœ¨åˆå§‹åŒ–ï¼Œä¸æ‰§è¡Œä¿å­˜
            if (isInitializing) {
                return;
            }

            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(function() {
                performSave();
            }, 1000);
        }

        // æ‰§è¡Œä¿å­˜æ“ä½œ
        function performSave() {
            const content = editor.getMarkdown();

            // å¦‚æœå†…å®¹ä¸ºç©ºæˆ–åªæœ‰ç©ºç™½å­—ç¬¦ï¼Œä¸ä¿å­˜
            if (!content || content.trim() === '') {
                console.log('å†…å®¹ä¸ºç©ºï¼Œè·³è¿‡ä¿å­˜');
                return;
            }

            const password = passwordManager.getCurrentPassword();

            if (!password) {
                // å¦‚æœæ²¡æœ‰å¯†ç ï¼Œæ˜¾ç¤ºå¯†ç è¾“å…¥å¼¹çª—
                passwordModal.show((inputPassword) => {
                    doSave(inputPassword);
                });
            } else {
                // å¦‚æœæœ‰å¯†ç ï¼Œç›´æ¥ä¿å­˜
                doSave(password);
            }
        }

        // å®é™…çš„ä¿å­˜æ“ä½œ
        function doSave(password) {
            const content = editor.getMarkdown();

            // å†æ¬¡æ£€æŸ¥å†…å®¹æ˜¯å¦ä¸ºç©ºï¼ˆåŒé‡ä¿é™©ï¼‰
            if (!content || content.trim() === '') {
                console.log('ä¿å­˜æ—¶å‘ç°å†…å®¹ä¸ºç©ºï¼Œå–æ¶ˆä¿å­˜');
                return;
            }

            // ä½¿ç”¨åŸºç¡€URLï¼Œé¿å…åŒ…å«noteå‚æ•°
            const saveUrl = window.location.origin + window.location.pathname;
            $.ajax({
                url: saveUrl,
                type: 'POST',
                data: {
                    content: content,
                    noteId: tabs.current,
                    password: password
                },
                success: function(response) {
                    if (response.success) {
                        console.log('å†…å®¹å·²ä¿å­˜');
                        // ä¿å­˜æˆåŠŸï¼Œé‡ç½®å¤±è´¥æ¬¡æ•°
                        passwordManager.resetFailedAttempts();
                    } else {
                        handlePasswordError(response);
                    }
                },
                error: function(xhr, status, error) {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯å¯†ç é”™è¯¯ï¼ˆ401çŠ¶æ€ç ï¼‰
                    if (xhr.status === 401) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            handlePasswordError(response);
                        } catch (e) {
                            // å¦‚æœæ— æ³•è§£æå“åº”ï¼ŒæŒ‰å¯†ç é”™è¯¯å¤„ç†
                            handlePasswordError({error: 'Invalid password'});
                        }
                    } else {
                        // å…¶ä»–ç½‘ç»œé”™è¯¯
                        alert('ä¿å­˜å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚é”™è¯¯ä¿¡æ¯: ' + error);
                    }
                }
            });
        }

        // å¤„ç†å¯†ç é”™è¯¯çš„ç»Ÿä¸€å‡½æ•°
        function handlePasswordError(response) {
            if (response.error === 'Invalid password') {
                // è®°å½•å¤±è´¥å°è¯•
                const shouldClearPassword = passwordManager.recordFailedAttempt();

                let errorMessage = `å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥ (${passwordManager.failedAttempts}/${passwordManager.maxFailedAttempts})`;

                if (shouldClearPassword) {
                    errorMessage = 'å¯†ç é”™è¯¯æ¬¡æ•°è¿‡å¤šï¼Œå·²æ¸…é™¤ä¿å­˜çš„å¯†ç ï¼Œè¯·é‡æ–°è¾“å…¥æ­£ç¡®å¯†ç ';
                }

                // æ˜¾ç¤ºå¯†ç è¾“å…¥å¼¹çª—
                passwordModal.show((newPassword) => {
                    doSave(newPassword);
                });

                // å»¶è¿Ÿæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯ï¼Œç¡®ä¿å¼¹çª—å·²ç»æ˜¾ç¤º
                setTimeout(() => {
                    passwordModal.showError(errorMessage);
                }, 100);
            } else {
                alert('ä¿å­˜å¤±è´¥: ' + (response.error || 'æœªçŸ¥é”™è¯¯'));
            }
        }

        // æ ‡ç­¾é¡µç®¡ç†å¯¹è±¡
        const tabs = {
            list: JSON.parse(localStorage.getItem('tabs') || '[]'), // ä» localStorage åŠ è½½æ ‡ç­¾é¡µåˆ—è¡¨
            current: localStorage.getItem('currentTab') || null, // ä» localStorage åŠ è½½å½“å‰æ ‡ç­¾é¡µ

            // åˆå§‹åŒ–
            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const noteId = urlParams.get('note');

                // å¦‚æœ URL ä¸­æœ‰ note å‚æ•°ï¼Œåˆ™åŠ è½½è¯¥ç¬”è®°
                if (noteId) {
                    this.current = noteId;
                    // å¦‚æœè¯¥ç¬”è®°ä¸åœ¨æ ‡ç­¾é¡µåˆ—è¡¨ä¸­ï¼Œåˆ™æ·»åŠ 
                    if (!this.list.find(tab => tab.id === noteId)) {
                        this.list.push({ id: noteId, name: `ç¬”è®° ${noteId.slice(0, 6)}` });
                    }
                }

                // å¦‚æœæ²¡æœ‰æ ‡ç­¾é¡µï¼Œåˆ™åˆ›å»ºä¸€ä¸ªæ–°çš„
                if (this.list.length === 0) {
                    this.createTab();
                } else {
                    // å¦‚æœæ²¡æœ‰å½“å‰æ ‡ç­¾é¡µï¼Œåˆ™é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ª
                    if (!this.current) {
                        this.current = this.list[0].id;
                    }
                    this.loadContent(this.current);
                    this.render();
                }

                this.bindEvents(); // ç»‘å®šäº‹ä»¶
                this.save(); // ä¿å­˜çŠ¶æ€
            },

            // åˆ›å»ºæ–°æ ‡ç­¾é¡µ
            createTab() {
                const id = Math.random().toString(36).substr(2, 9); // ç”Ÿæˆéšæœº ID
                const name = `ç¬”è®° ${id.slice(0, 6)}`;
                this.list.push({ id, name });
                this.current = id;
                this.save();
                this.render();
                // åˆ›å»ºæ–°æ ‡ç­¾é¡µæ—¶ï¼Œç›´æ¥è®¾ç½®ç©ºå†…å®¹ï¼Œä¸éœ€è¦AJAXè¯·æ±‚
                isInitializing = true;
                editor.setMarkdown('', false);
                // æ›´æ–°URL
                const baseUrl = window.location.pathname;
                const url = new URL(baseUrl, window.location.origin);
                url.searchParams.set('note', id);
                window.history.replaceState({}, '', url.toString());
                // å»¶è¿Ÿå…è®¸è‡ªåŠ¨ä¿å­˜
                setTimeout(() => {
                    isInitializing = false;
                }, 500);
            },

            // å…³é—­æ ‡ç­¾é¡µ
            closeTab(id) {
                const index = this.list.findIndex(tab => tab.id === id);
                if (index > -1) {
                    this.list.splice(index, 1);
                    // å¦‚æœå…³é—­çš„æ˜¯å½“å‰æ ‡ç­¾é¡µï¼Œåˆ™åˆ‡æ¢åˆ°å‰ä¸€ä¸ªæ ‡ç­¾é¡µ
                    if (this.current === id) {
                        this.current = this.list[Math.max(0, index - 1)]?.id;
                    }
                    this.save();
                    this.render();
                    if (this.current) {
                        this.loadContent(this.current);
                    }
                }
            },

            // åˆ‡æ¢æ ‡ç­¾é¡µ
            switchTab(id) {
                this.current = id;
                this.save();
                this.render();
                this.loadContent(id);
            },

            // åŠ è½½ç¬”è®°å†…å®¹
            loadContent(id) {
                // æ ‡è®°æ­£åœ¨åˆå§‹åŒ–
                isInitializing = true;

                // æ›´æ–°æµè§ˆå™¨ URLï¼Œä¸åˆ·æ–°é¡µé¢
                const baseUrl = window.location.pathname;
                const url = new URL(baseUrl, window.location.origin);
                url.searchParams.set('note', id);
                window.history.replaceState({}, '', url.toString());

                // ä½¿ç”¨ AJAX åŠ è½½ç¬”è®°å†…å®¹
                $.ajax({
                    url: baseUrl,
                    type: 'GET',
                    data: { note: id },
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest' // æ ‡è®°ä¸º AJAX è¯·æ±‚
                    },
                    success: function(response) {
                        // è®¾ç½®å†…å®¹ï¼Œå¦‚æœæ˜¯ç©ºå†…å®¹ï¼ˆæ–°ç¬”è®°ï¼‰ä¹Ÿæ­£å¸¸å¤„ç†
                        editor.setMarkdown(response || '', false);
                        // å»¶è¿Ÿä¸€ä¸‹å†å…è®¸è‡ªåŠ¨ä¿å­˜ï¼Œç¡®ä¿ç¼–è¾‘å™¨å®Œå…¨åˆå§‹åŒ–
                        setTimeout(() => {
                            isInitializing = false;
                        }, 500);
                    },
                    error: function(xhr, status, error) {
                        // åŠ è½½ç¬”è®°æ—¶çš„é”™è¯¯å¤„ç†
                        console.log('ç¬”è®°ä¸å­˜åœ¨ï¼Œåˆ›å»ºæ–°ç¬”è®°:', id);
                        editor.setMarkdown('', false);
                        // å»¶è¿Ÿä¸€ä¸‹å†å…è®¸è‡ªåŠ¨ä¿å­˜
                        setTimeout(() => {
                            isInitializing = false;
                        }, 500);
                    }
                });
            },

            // ä¿å­˜æ ‡ç­¾é¡µçŠ¶æ€åˆ° localStorage
            save() {
                localStorage.setItem('tabs', JSON.stringify(this.list));
                localStorage.setItem('currentTab', this.current);
            },

            // æ¸²æŸ“æ ‡ç­¾é¡µåˆ—è¡¨
            render() {
                const container = document.getElementById('tab-list');
                container.innerHTML = this.list.map(tab => `
                    <div class="tab ${tab.id === this.current ? 'active' : ''}" 
                         data-id="${tab.id}">
                        ${tab.name}
                        <span class="tab-close">Ã—</span>
                    </div>
                `).join('');
            },

            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            bindEvents() {
                document.getElementById('new-tab').addEventListener('click', () => this.createTab());
                
                document.getElementById('tab-list').addEventListener('click', (e) => {
                    const tab = e.target.closest('.tab');
                    if (!tab) return;
                    
                    if (e.target.classList.contains('tab-close')) {
                        this.closeTab(tab.dataset.id);
                    } else {
                        this.switchTab(tab.dataset.id);
                    }
                });
            }
        };

        // åˆå§‹åŒ–å¯†ç å¼¹çª—
        passwordModal.init();

        // åˆå§‹åŒ–æ ‡ç­¾é¡µç³»ç»Ÿ
        tabs.init();
    </script>
