<!DOCTYPE html>
<html>
<head>
    <title>在线记事本</title>
    <meta charset="UTF-8">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .ql-toolbar.ql-snow {
            border: none;
            border-bottom: 1px solid #e0e0e0;
        }
        .ql-container.ql-snow {
            border: none;
        }
        .ql-editor {
            font-size: 16px;
        }
        #tabs-container {
            background-color: #f5f5f5;
            padding: 5px 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        #tabs {
            display: flex;
            align-items: center;
        }
        #tab-list {
            display: flex;
            flex-grow: 1;
            overflow-x: auto;
        }
        .tab {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            margin-right: 5px;
            cursor: pointer;
            position: relative;
            user-select: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            color: #555;
        }
        .tab:hover {
            background-color: #e9e9e9;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
            color: #000;
            font-weight: 500;
        }
        .tab-close {
            margin-left: 10px;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .tab:hover .tab-close,
        .tab.active .tab-close {
            opacity: 1;
        }
        .tab-close:hover {
            color: #333;
        }
        #new-tab {
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            transition: background-color 0.2s ease;
        }
        #new-tab:hover {
            background-color: #e0e0e0;
        }
        #editor {
            height: calc(100vh - 48px - 42px); /* 48px for tabs, 42px for toolbar */
        }
    </style>
</head>
<body>
    <div id="tabs-container">
        <div id="tabs">
            <div id="tab-list"></div>
            <button id="new-tab">+</button>
        </div>
    </div>
    <div id="editor"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        ['image']
                    ],
                    handlers: {
                        'image': function() {
                            const input = document.createElement('input');
                            input.setAttribute('type', 'file');
                            input.setAttribute('accept', 'image/*');
                            input.click();

                            input.onchange = function() {
                                const file = input.files[0];
                                if (file) {
                                    const formData = new FormData();
                                    formData.append('file', file);

                                    $.ajax({
                                        url: window.location.href,
                                        type: 'POST',
                                        data: formData,
                                        processData: false,
                                        contentType: false,
                                        success: function(response) {
                                  
                                            if (response.success) {
                                                const range = quill.getSelection(true);
                                                quill.insertEmbed(range.index, 'image', response.url);
                                            } else {
                                                alert(response.error || '上传失败');
                                            }
                                        }
                                    });
                                }
                            };
                        }
                    }
                }
            }
        });

        // 处理文件拖放
        quill.root.addEventListener('drop', function(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        // 处理文件粘贴
        quill.root.addEventListener('paste', function(event) {
            event.preventDefault();
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file') {
                    const file = item.getAsFile();
                    handleFiles([file]);
                }
            }
        });

        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    uploadFile(file);
                }
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: window.location.href,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
       
                    if (response.success) {
                        let range = quill.getSelection() || { index: quill.getLength() };
                        const text = `📎 ${response.filename}`;
                        quill.insertText(range.index, text, 'link', response.url);
                        quill.insertText(range.index + text.length, ' ', 'normal');
                    } else {
                        alert(response.error || '上传失败');
                    }
                }
            });
        }

        function uploadImage(dataUrl) {
            $.ajax({
                url: window.location.href,
                type: 'POST',
                data: {
                    image: dataUrl
                },
                success: function(response) {
                   
                    if (response.success) {
                        let range = quill.getSelection() || { index: quill.getLength() };
                        quill.insertEmbed(range.index, 'image', response.url);
                    }
                }
            });
        }

        // 自动保存功能
        let saveTimeout;
        quill.on('text-change', function() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveContent, 1000);
        });

        function saveContent() {
            let content = quill.root.innerHTML;
            $.post(window.location.href, {
                content: content,
                noteId: tabs.current
            }, function(response) {
                console.log('内容已保存');
            });
        }

        const tabs = {
            list: JSON.parse(localStorage.getItem('tabs') || '[]'),
            current: localStorage.getItem('currentTab') || null,

            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const noteId = urlParams.get('note');

                if (noteId) {
                    this.current = noteId;
                    if (!this.list.find(tab => tab.id === noteId)) {
                        this.list.push({ id: noteId, name: `笔记 ${noteId.slice(0, 6)}` });
                    }
                }

                if (this.list.length === 0) {
                    this.createTab();
                } else {
                    if (!this.current) {
                        this.current = this.list[0].id;
                    }
                    this.loadContent(this.current);
                    this.render();
                }

                this.bindEvents();
                this.save();
            },

            createTab() {
                const id = Math.random().toString(36).substr(2, 9);
                const name = `笔记 ${id.slice(0, 6)}`;
                this.list.push({ id, name });
                this.current = id;
                this.save();
                this.render();
                this.loadContent(id);
            },

            closeTab(id) {
                const index = this.list.findIndex(tab => tab.id === id);
                if (index > -1) {
                    this.list.splice(index, 1);
                    if (this.current === id) {
                        this.current = this.list[Math.max(0, index - 1)]?.id;
                    }
                    this.save();
                    this.render();
                    if (this.current) {
                        this.loadContent(this.current);
                    }
                }
            },

            switchTab(id) {
                this.current = id;
                this.save();
                this.render();
                this.loadContent(id);
            },

            loadContent(id) {
                // 更新 URL，使用干净的基础URL
                const baseUrl = window.location.pathname;
                const url = new URL(baseUrl, window.location.origin);
                url.searchParams.set('note', id);
                window.history.replaceState({}, '', url.toString());
                
                $.ajax({
                    url: baseUrl,  // 使用干净的基础URL
                    type: 'GET',
                    data: { note: id },
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    success: function(response) {
                        quill.setContents([], 'silent');
                        quill.clipboard.dangerouslyPasteHTML(0, response, 'silent');
                    }
                });
            },

            save() {
                localStorage.setItem('tabs', JSON.stringify(this.list));
                localStorage.setItem('currentTab', this.current);
            },

            render() {
                const container = document.getElementById('tab-list');
                container.innerHTML = this.list.map(tab => `
                    <div class="tab ${tab.id === this.current ? 'active' : ''}" 
                         data-id="${tab.id}">
                        ${tab.name}
                        <span class="tab-close">×</span>
                    </div>
                `).join('');
            },

            bindEvents() {
                document.getElementById('new-tab').addEventListener('click', () => this.createTab());
                
                document.getElementById('tab-list').addEventListener('click', (e) => {
                    const tab = e.target.closest('.tab');
                    if (!tab) return;
                    
                    if (e.target.classList.contains('tab-close')) {
                        this.closeTab(tab.dataset.id);
                    } else {
                        this.switchTab(tab.dataset.id);
                    }
                });
            }
        };

        // 初始化选项卡
        tabs.init();
    </script>
</body>
</html>
